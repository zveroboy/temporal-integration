tasks:
  - name: Turbo
    init: npm install && npm run build
    command: npm run dev -w
  - name: Temporal Server
    init: |
      cd packages/temporal
      docker-compose pull
    command:  |
      cd packages/temporal
      docker-compose up

ports:
  - port: 5432 # postgres
    onOpen: ignore
  - port: 7233 # temporal server
    onOpen: ignore
  - port: 8088 # temporal web
    onOpen: ignore
    visibility: public
  - port: 8080 # temporal ui
    onOpen: ignore
    visibility: public